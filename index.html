
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ROOTSYNC 问答游戏</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>ROOTSYNC 原型体验</h1>
        <div id="category-selection">
            <h2>请选择一个题组</h2>
            <button onclick="startCategory('money')">金钱类</button>
            <button onclick="startCategory('career')">事业类</button>
            <button onclick="startCategory('relationship')">人际类</button>
            <button onclick="startCategory('life')">生活类</button>
            <button onclick="startCategory('love')">爱情类</button>
        </div>
        <div id="quiz-area" style="display:none;">
            <div id="question"></div>
            <div id="old-choices"></div>
            <div id="new-system" style="display:none;"></div>
            <div id="result" style="display:none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
